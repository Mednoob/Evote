<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dibarco2.css" />
    <script src="https://kit.fontawesome.com/d6118b3039.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="title">Moonzher</h1>
    <div class="content">
        <div class="card">
            <div class="card-title">Selamat Datang
                 <div class="card-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, optio.</div>
            </div>
           
            <div class="field">
                <label for="">Enter Username</label>
                <div class="input">
                    <input type="text" id="" placeholder="Enter Username">
                    <i class="icon fa-solid fa-user-secret"></i>
                </div>
                <label for="">Enter Username</label>
                <div class="input">
                    <input type="password" id="target" placeholder="Enter Password">
                    <i class="icon fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye see" id="toggle"></i>
                </div>
            </div>
            <div class="field" style="gap: 1rem ;">
                <div class="input">
                    <input type="checkbox" id="">
                    <label>Remember Me</label>
                </div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
        <div class="toasts"></div>
    </div>
    <div class="art"></div>
    <div class="footer">&copy; Moonzher</div>
    <script>
        document.querySelector("#toggle").addEventListener("click", (e) => {
            e.currentTarget.classList.toggle("fa-eye-slash");
            e.currentTarget.classList.toggle("fa-eye");
            const input = document.querySelector("#target");
            input.type = input.type === "password" ? "text" : "password";
        })
        document.querySelector("#submit").addEventListener("click", (e) => {
            const toastContainer = document.querySelector(".toasts");
            const toast = document.createElement("div");
            toast.classList.add("toast");
            toast.innerText = "This is a test";
            toastContainer.prepend(toast);
            setTimeout(() => {
                toast.animate([{ opacity: 1 }, { opacity: 0 }], {
                    fill: "forwards",
                    easing: "ease-in-out",
                    duration: 200
                })
            }, 2000)
            setTimeout(() => {
                toastContainer.removeChild(toast);
            }, 2300);
        })
    </script>
  </body>
</html>
